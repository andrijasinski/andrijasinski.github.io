baseURL: https://andrijasinski.github.io # todo: change site url.
title: andri jasinski # todo: change site name.
defaultContentLanguage: 'en'
theme: eternity
googleAnalytics: '' # todo: set your analytics id.

params:
  # image: /images/banner.png
  logo: false
  subtitle: ""
  copyright: All rights reserved. # todo: set your copyright type.
  author: Andri Jasinski # todo: set your full name.
  dontShowSource: false # please, do not do this :)
  portfolio:
    columns:
      desktop:
        nature: 4
        archive: 6
        people: 2
        default: 3
      mobile:
        default: 2
        archive: 3
        people: 1
  socials:
    # todo: change these links.
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:eternity@bora.sh'
      landing: true
    - icon: 'fab fa-github fa-lg'
      url: 'https://github.com/boratanrikulu/eternity'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://instagram.bora.sh/eternity'
      landing: true
    - icon: 'fab fa-linkedin-in fa-lg'
      url: 'https://linkedin.bora.sh/in/eternity'
  homepage: "/work" # homepage link, mostly same with menu.main[0]
  specialPages:
    - work
    - archive
  bypassWelcomePage: true # redirects "/" to "homepage" when it's true.
  disableWelcomePageBackground: true # disables the background image on the homepage
  plausible: '' # todo: set your plausible id.
  disableRadius: false
  moveIt: false  # Moves Title and Meta info down, only visible when scroll.
  disableAlwaysResize: false

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  tag: tags

permalinks:
  work: ":filename/"

menu:
  main:
    - name: portfolio
      url: /work/
      weight: 1
    - name: digital
      url: /tags/digital/
      weight: 2
    - name: film
      url: /tags/film/
      weight: 3
    - name: color
      url: /tags/color/
      weight: 4
    # - name: black & white
    #   url: /tags/b&w/
    #   weight: 5
    - name: archive
      url: /tags/archive/
      weight: 6
    - name: tags
      url: /tags/
      weight: 7
    - name: about
      url: /about/
      weight: 8
